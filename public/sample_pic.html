<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>

    $('#search').click(function () {
        //清空图片
        $('#img').hide();
        $('#info').hide();    
        $('#img').attr("src","#");

        var certdate = $('#certdate').val();
        var txtype = "";
        if($('#Txtype').val() == "BYZ"){
            txtype += "毕业证书";
        }else{
            txtype += "学士学位证书";
        }
        
        
        //此处可以先判断输入日期是否有误
        var cmd = '';

        let selector1 = {
            selector: {
                $and: [
                    {
                        date: {
                            $lte: certdate
                        }
                    },
                    {
                        txtype: {
                            $eq: txtype
                        }
                    }
                ]
            }
        }

        cmd += 'query("selectBy",\''+ JSON.stringify(selector1) + '\')';
        console.log(cmd);


        $.ajax({
            url: '/api',
            type: 'get',
            data: {
                cmd: cmd
            },
            success: function (data) {
                data = eval('(' + data + ')');
                console.log(data);
                let jsonobj = JSON.parse(data);
                //{k1:{v1},k2:{v2},...}转换为[{_id:k1,v1},{_id:k2,v2},...]
                let newobjs = [];
                for (let x in jsonobj) {
                    jsonobj[x]._id = x;
                    newobjs.push(jsonobj[x]);              
                }

                if(newobjs.length != 0){
                    //最后近日期
                    var last_pic = newobjs[0];
                    for (let i in newobjs) {
                        var cur_pic = newobjs[i];
                        cur_pic.date > last_pic.date ? last_pic = cur_pic : null;
                    }
                    $('#img').show();
                    $('#img').attr("src",last_pic.base64);
                }else{
                    $('#info').show();
                }

                
                
                
            },
            error: function (e) {
                alert('server error!');
            }
        });
    });
</script>
